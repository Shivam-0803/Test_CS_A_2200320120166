<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="login">
        <h2>LOGIN</h2>
        Enter email: <input type="email" id="username" placeholder="email" required><br><br>
        Enter password: <input type="password" id="password" placeholder="Password" required><br><br>
        <button class = "button" onclick="validateLogin()">Login</button>
        <button class="reset" onclick="resetForm()">Reset</button>
        <div class="message" id="message"></div>
    </div>

    <script src="/JS/login.js"></script>
</body>
</html>
